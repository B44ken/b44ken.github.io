<html>
	<head>
		<meta content-type="UTF-8">
		<title>Giraffe Simulator</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="game">
			<div class="giraffe"><img src="assets/giraffe.png" alt="e" class="giraffe"></div>
		</div>
		<div class="sidebar">
			<div class="sidebar-content">
				<h1>Giraffe Simulator</h1>
				<h2>Grow as tall as possible..?</h2>
				<button class="play" onclick="start()">PLAY</button>
				<p>
					Food left: <b class="stat-food">100</b> <br>
					Height: <b class="stat-height">0</b> <br>
					Use left and right arrow keys to move, and collect food to restore 50 points. Let it fall to 0 and you die.
				</p>
			</div>
		</div>
		<div class="menu">
			<div class="start"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
